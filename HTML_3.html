<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Attributes</title>
    <script src="./JavaScript/JavaScript_3.js" defer></script>
</head>
<body>

    <h1>Desserts</h1>
    <h3>Click on a dessert to see the type of it</h3>

    <ul>
        <li onclick="dessType(this)" data-dessert-type="cake">Lemon Cake</li>
        <li onclick="dessType(this)" data-dessert-type="chocolate">Lindt Chocolate</li>
        <li onclick="dessType(this)" data-dessert-type="ice-cream">Vanilla Ice-cream</li>
        <li onclick="dessType(this)" data-dessert-type="pie">Apple pie</li>
    </ul>
    
    

</body>
</html>
